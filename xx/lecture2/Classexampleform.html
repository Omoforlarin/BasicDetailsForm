<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY FORM</title>
    <link rel="stylesheet" href="Sampleform.css">
</head>
<body>
    <form action="" method="post">
        <legend>Basic details</legend>
        <h1>SAMPLE FORM</h1> 
        <fieldset>
        <legend>Basic Details</legend>
        <p></p>
        <label for="Sname">SURNAME:</label>
        <input type="text" id="firstname" name="Fname" placeholder="SURNAME" maxlength="10">
        <p></p>
        <label for="Fname">FIRSTNAME:</label>
        <input type="text" id="FIRSTNAME" name="FIRSTNAME" placeholder="FIRSTNAME" maxlength="10">
        <P></P>
        <label for="age">AGE:</label>
        <input type="number" name="age" id="age" min="20" max="40">
        <p></p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="oluwatobilosilagun@gmail.com" disabled>
        <p></p>
        <label for="password">PASSWORD:</label>
        <input type="password" name="password" id="password" required>
        <p></p>
        <input type="radio" name="gender" id="male" value="Male" checked>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
        </fieldset>
        <p></p>
        <fieldset>
        <legend>Select your Courses</legend>
        <input type="checkbox" name="angular" id="angular" value="Angular">
        <label for="angular">Angular</label><br>
        <input type="checkbox" name="dotnet" id="dotnet" value="dotnet">
        <label for="dotnet">Dotnet</label><br>
        <input type="checkbox" name="rdbms" id="rdbms" value="RDBMS">
        <label for="rdbms">RDBMS</label><br>
        <input type="checkbox" name="accounting" id="accounting" value="Basic Accounting">
        <label for="accounting">Basic Accounting</label>
        </fieldset>
        
        <p></p>
        <fieldset>
            <legend>State Selection</legend>
            <label for="state">Select your State</label>
            <select name="state" id="state">
            <option value="Lagos">Lagos</option>
            <option value="Ogun" selected>Ogun</option>
            <option value="Ondo">Ondo</option>
            <option value="Kano">Kano</option>
            <option value="Enugu">Enugu</option>
        </select>

        </fieldset>
    
        <p></p>
         <label for="remark">Remarks:</label>
         <textarea id="remark" name="remark" rows="5" cols="25"></textarea>
         <p></p>
         <label for="passport">Upload Passport</label>
         <input type="file" name="passport" id="passport">
         <p></p>
         <input type="submit" value="Submit Form">
         
    
    </form>
    <script>
let form = document.querySelector("form");
      form.addEventListener("submit", submitMyForm);
 
      function submitMyForm(event) {
        event.preventDefault();
        let formData = new FormData(form);
        let data = Object.fromEntries(formData);
        let jsonData = JSON.stringify(data);
 
        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          body: jsonData,
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        })
          .then((response) => response.json())
          .then((json) => console.table(json))
          .catch((err) => console.table(err));
      }
    </script>
</body>
</html>
